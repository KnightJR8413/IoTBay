<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IoTBay</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" width="125px" alt="IoTBay Logo">
            </a>
        </div>
        <nav>  
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>                
            </ul>
        </nav>
        <div class="icon-buttons">
            <button class="icon-btn" onclick="toggleSearchBar();">
                <img src="images/search.png" alt="search" class="icon-img">
            </button>
            <button class="icon-btn" onclick="location.href='login.html';">
                <img src="images/login.png" alt="login" class="icon-img">
            </button>                
            <button class="icon-btn" onclick="location.href='shoppingcart.html';">
                <img src="images/cart.png" alt="shopping cart" class="icon-img">
            </button>
        </div>
    </div>
    <div id="search-bar" class="search-bar">
        <input type="text" placeholder="Search products..." id="search-input">
        <button onclick="searchProduct()">Search</button>
        <button onclick="toggleSearchBar()">Close</button>
    </div>

    <section class="hero">
        <h1>Login</h1>
        <p>Sign into your account here</p>
    </section>
    <main>
        <section class="contact-container">
            <h2>Login</h2>
            <form action="#" method="POST" class="login-form">
                <div class="login-form-input-div">
                    <input class="login-form-input-box" type="text" name="email" autocomplete="email" placeholder="Email" value="">
                    <input class="login-form-input-box" type="password" name="password" autocomplete="current-password" placeholder="Password" value="">
                </div>
                <div class="login-reset-register-links-div">
                    <a class="login-links" href="forgotpass.html">Forgot Password?</a>
                    <a class="login-links" href="register.html">Forgot Password?</a>
                </div>
                <div class="login-button-div">
                    <button type="submit" class="login-button" style="width: 293px; height: 40px;">Login</button>
                    <button class="login-button" onclick='location.href="register.html";'>Don't have an account register here</button>
                </div>  
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IoTBay. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
